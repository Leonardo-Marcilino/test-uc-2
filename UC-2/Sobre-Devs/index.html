<!DOCTYPE html>
<html lang="do">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="container-quem-somos">
            <div class="box-title-quem-somos">
                <h2>Afinal, quem somos?</h2>
                <p>
                    Pessoas que, como você, acreditam que viajar é transformador. Seja para realizar sonhos antigos ou
                    descobrir novas experiências, estamos aqui para fazer cada vez mais viagens acontecerem!
                </p>
            </div>
            <div class="grid-quem-somos">
                <div class="coluna">
                    <div class="bx-1 bk"></div>
                    <div class="bx-2 bk"></div>
                    <div class="bx-3 bk b-color-blue"></div>
                    <div class="bx-4 bk"></div>
                </div>
                <div class="coluna">
                    <div class="bx-5 bk b-color-blue"></div>
                    <div class="bx-6 bk"></div>
                    <div class="bx-7 bk"></div>
                    <div class="bx-8 bk b-color-blue"></div>
                </div>
                <div class="coluna">
                    <div class="bx-9 bk"></div>
                    <div class="bx-10 bk b-color-blue"></div>
                    <div class="bx-11 bk"></div>
                </div>
                <div class="coluna">
                    <div class="bx-12 bk"></div>
                    <div class="bx-13 bk b-color-blue"></div>
                    <div class="bx-14 bk"></div>
                </div>
            </div>
        </section>
        <section class="container-parceiros">
            <img src="src/image/logo-banco-pan.png" alt="Logo do Banco Pan" title="Banco Pan">
            <img src="src/image/logo-trivago.png" alt="Logo do Trivago" title="Trivago">
            <img src="src/image/logo-proa.png" alt="Logo do Proa" title="Proa">
            <img src="src/image/logo-booking.png" alt="Logo da Brooking.com" title="Brooking.com">
            <img src="src/image/logo-airbnb.png" alt="Logo da Airbnb" title="Airbnb">
        </section>
    </main>
</body>

</html>
